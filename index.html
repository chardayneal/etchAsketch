<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <section id="header">
            <h1>Etch A Sketch</h1>
        </section>
        <section id="main">
            <div id="sketchArea">
                <div id="grid-container"></div>
                <div id="rightColumn">
                    <div id="slider">
                        <div id="sliderText"></div>
                        <div class="slidecontainer">
                            <input type="range" min="2" max="100" value="50" class="slider" id="myRange" step="1">
                        </div>
                    </div>
                    <div id="color">
                        <label for="colorWell">Choose Color: </label>
                        <input type="color" id="colorWell" value="#ff0000" name="colorWell">
                    </input>
                    </div>
                    <div id="rainbow">
                        <label for="rainbow-cb">Rainbow Color</label>
                        <input type="checkbox" id="rainbowColor" name="rainbow-cb" value="rainbow" >
                    </div>
                    <div id="erase">
                        <label for="eraser">Erase</label>
                        <input type="checkbox" id="eraser" name="eraser" value="erase" >
                    </div>
                    <button id="clearAll">
                        <div >Clear Grid</div>
                    </button>
                </div>
            </div>
        </section>
        <section id="footer">
            <div >Copyright Info</div>
        </section>
    </body>

    <script src="./script.js" defer></script>
</html>
