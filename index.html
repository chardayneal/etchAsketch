<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <section id="header">
            <h1>Etch A Sketch</h1>
        </section>
        <section id="main">
            <div id="sketchArea">
                <div id="grid-container"></div>
                <div id="rightColumn">
                    <div>
                        <div id="sliderText"></div>
                        <div class="slidecontainer">
                            <input type="range" min="2" max="100" value="50" class="slider" id="myRange" step="1">
                        </div>
                    </div>
                    <input type="color" id="colorWell" value="#ff0000" class="circle">
                        <div id="chooseColor">Choose Color</div>
                    </input>
                    <button class="circle" >
                        <div id="rainbowColor">Rainbow Color</div>
                    </button>
                    <button id="erase">
                        <div id="erase-text">Eraser Off</div>
                    </button>
                    <button id="clearAll">
                        <div >Clear Grid</div>
                    </button>
                </div>
            </div>
        </section>
        <section id="footer">
            <div >Copyright Info</div>
        </section>
    </body>

    <script src="./script.js" defer></script>
</html>
